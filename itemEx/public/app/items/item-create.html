<div class="container"><form name="createItemForm" class="form-horizontal"><fieldset><legend>Add Offer</legend><div class="form-group"><label for="title" class="col-md-2 control-label">Title</label><div class="col-md-10"><input id="title" type="text" placeholder="Title" ng-model="item.title" required="required" class="form-control"/></div></div><div class="form-group"><label for="description" class="col-md-2 control-label">Description</label><div class="col-md-10"><input id="description" type="text" placeholder="Description" ng-model="item.description" class="form-control"/></div></div><div class="form-group"><label for="categories" class="col-md-2 control-label">Categories</label><div class="col-md-10"><select id="categories" ng-model="item.category" required="required" class="form-control"><option ng-repeat="category in categories" value="{{category.name}}">{{category.name}}</option></select></div></div><div class="form-group"><label for="price" class="col-md-2 control-label">Price</label><div class="col-md-10"><input id="price" type="text" placeholder="Price" ng-model="item.price" class="form-control"/></div></div><div class="form-group"><label for="image" class="col-md-2 control-label">Image</label><div class="col-md-10"><input type="file" file-model="item.image" accept="image/*" class="form-control"/></div></div><div class="pull-right"><button ng-click="submit(item)" ng-disabled="createItemForm.$invalid" class="btn btn-primary btn-lg">Add</button><a href="#/" class="btn btn-danger btn-lg">Cancel</a></div></fieldset></form></div>
